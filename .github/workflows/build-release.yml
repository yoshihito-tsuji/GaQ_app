        run: |
          $VERSION = "${{ steps.version.outputs.version }}"
          $ZIP_NAME = "GaQ_Transcriber_Windows_v${VERSION}_Portable.zip"

          # PyInstallerã§ãƒ“ãƒ«ãƒ‰
