name: hello

on:
  workflow_dispatch:

jobs:
  hello:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Say hello
        run: python -c "print('ok')"
