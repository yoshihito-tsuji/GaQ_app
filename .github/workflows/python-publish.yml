name: Build (Windows) — PyInstaller

on:
  workflow_dispatch:     # 手動実行
  push:
    tags:
      - 'v*.*.*'         # 例: v1.1.1 で自動実行

jobs:
  build-win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pip & requirements (if exists)
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) {
          pip install -r requirements.txt
        }

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build with PyInstaller
      shell: pwsh
      run: |
        if (Get-ChildItem -Recurse -Filter *.spec | Select-Object -First 1) {
          $spec = (Get-ChildItem -Recurse -Filter *.spec | Select-Object -First 1).FullName
          pyinstaller "$spec"
        } elseif (Test-Path .\main.py) {
          pyinstaller .\main.py --onefile --noconsole
        } elseif (Test-Path .\src\main.py) {
          pyinstaller .\src\main.py --onefile --noconsole
        } else {
          Write-Error "入口スクリプトが見つかりません。main.py か *.spec を用意してください。"
          exit 1
        }

    - name: Upload artifact (dist/)
      uses: actions/upload-artifact@v4
      with:
        name: GaQ_app_win_build
        path: dist/
